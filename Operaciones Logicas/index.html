<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica para examen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Apple-logo.png/640px-Apple-logo.png"
        type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-dark" style="background-color: #4241ac;">
        <div class="container-fluid">
            <a class="navbar-brand">OperacionesLogicas.com</a>
            <div class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button onclick="btn_buscar()" class="btn btn-outline-light" type="submit">Buscar</button>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="for-inpnombre" class="form-label" id="lblNombre">Nombre</label>
                    <input type="text" class="form-control" id="inpNombre">
                </div>
                <div class="mb-3">
                    <label for="for-inpapellido" class="form-label" id="lblApellido">Apellido</label>
                    <input type="text" class="form-control" id="inpApellido">
                </div>
                <div class="mb-3">
                    <label for="for-inptelefono" class="form-label" id="lblTelefono">Telefono</label>
                    <input type="text" class="form-control" id="inpTelefono">
                </div>
                <button onclick="btn_registrar()" type="submit" class="btn btn-primary">Registrar</button>
            </div>
            <div class="col-6">
                <div class="container">
                    <h1>Output</h1>
                    <h4 id="div_lista" id="lblOutput">- - -</h4>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
